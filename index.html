    <script>
        function initMap(){
            //map options
let options = {

}

//new map

// llama a los diferentes marcadores simult치neamente con cada funci칩n


addMarker( {coords:{lat:39.263009 ,lng:-2.607465},
            content:"<h1>Punto de Partida</h1>"
});
addMarker( {coords:{lat:41.635184, lng:-0.879822},
            content:"<h1>Destino</h1>"

});

//Add Marker Function
function addMarker(props){
    const marker = new google.maps.Marker({
    position:props.coords,
    map:map
    
});

//check content
if(props.content){
    let infoWindow = new google.maps.InfoWindow({

content:props.content
});

marker.addListener("click", function(){
infoWindow.open(map, marker);
});
}

}




        }

    </script>
